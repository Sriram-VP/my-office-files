<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>conducts</title>
  <link rel="stylesheet" href="./Assets/conduct.css">
  <link rel="stylesheet" href="/Penuts/Assats/fontawesome-free-6.4.0-web/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="leading  leading_page" style="background-image: url( ./Assets/image/contact-header.png);">
      <h1 class="leading__title">Contact Us</h1>
    </div>
  </div>

  <div class="container-fluid ">
    <div class="nav_to_manu "><span><span>
          <a href="">Home</a></span> <i class="fa-solid fa-chevron-right mx-50"></i>
        <span><a href="">About us</a></span> <i class="fa-solid fa-chevron-right mx-50"></i>
        <span class="breadcrumb_last" aria-current="page">Contact Us</span></span>
    </div>
  </div>
  <div class="container form_data">
    <form class="row g-3 form">
      <div class="col-md-6 col-sm-12">
        <label for="First name" class="form-label">First name</label>
        <input type="text" class="form-control"  aria-label="First name">
      </div>
      <div class="col-md-6">
        <label for="Last name" class="form-label">Last name</label>
        <input type="text" class="form-control"aria-label="Last name">
      </div>

      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>

      <div class="col-md-4">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12 col-sm-12 text-center">
        <button type="button" class="btn btn btn-outline-dark">Submit</button>
        
      </div>
    </form>
    
  </div>
  <div class="container-fluid" style="height: 100px; background-color: rgb(2, 43, 11); margin-top: 50px;">
  </div>
  <footer>
    <div class="container-fluid" style="height: 100px; background-color: rgb(245, 245, 245);"></div>
    <div class="container-fluid" style="height: 25px; background-color: rgb(12, 12, 12);"></div>
  </footer>





</body>

</html>
